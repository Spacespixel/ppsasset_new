<!-- PPS Asset Amenity Icon System -->
<!-- Base Size: 64x64px | Stroke Width: 2px | Design: Minimal Flat -->

<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <defs>

    <!-- 1. TRANSPORTATION ICON (รถไฟฟ้า BTS/MRT) -->
    <symbol id="icon-transportation" viewBox="0 0 64 64">
      <title>Transportation</title>
      <!-- Train body -->
      <rect x="12" y="16" width="40" height="32" rx="4"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

      <!-- Windows -->
      <rect x="17" y="21" width="13" height="10" rx="2"
            fill="none" stroke="currentColor" stroke-width="2"/>
      <rect x="34" y="21" width="13" height="10" rx="2"
            fill="none" stroke="currentColor" stroke-width="2"/>

      <!-- Wheels -->
      <circle cx="22" cy="48" r="4"
              fill="none" stroke="currentColor" stroke-width="2"/>
      <circle cx="42" cy="48" r="4"
              fill="none" stroke="currentColor" stroke-width="2"/>

      <!-- Rail track -->
      <line x1="8" y1="54" x2="56" y2="54"
            stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <line x1="12" y1="57" x2="20" y2="57"
            stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <line x1="28" y1="57" x2="36" y2="57"
            stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <line x1="44" y1="57" x2="52" y2="57"
            stroke="currentColor" stroke-width="2" stroke-linecap="round"/>

      <!-- Top antenna -->
      <line x1="32" y1="16" x2="32" y2="10"
            stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <circle cx="32" cy="8" r="2" fill="currentColor"/>
    </symbol>

    <!-- 2. SCHOOLS/EDUCATION ICON (โรงเรียน มหาวิทยาลัย) -->
    <symbol id="icon-education" viewBox="0 0 64 64">
      <title>Education</title>
      <!-- Graduation cap top -->
      <path d="M32 12 L8 22 L32 32 L56 22 Z"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

      <!-- Cap bottom fold -->
      <path d="M8 22 L8 28 L32 38 L56 28 L56 22"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

      <!-- Building structure -->
      <path d="M16 30 L16 48 L48 48 L48 30"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

      <!-- Columns -->
      <line x1="22" y1="32" x2="22" y2="48"
            stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <line x1="32" y1="32" x2="32" y2="48"
            stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <line x1="42" y1="32" x2="42" y2="48"
            stroke="currentColor" stroke-width="2" stroke-linecap="round"/>

      <!-- Base -->
      <line x1="12" y1="48" x2="52" y2="48"
            stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <rect x="10" y="48" width="44" height="6"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

      <!-- Tassel -->
      <line x1="56" y1="22" x2="56" y2="36"
            stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <circle cx="56" cy="38" r="3" fill="currentColor"/>
    </symbol>

    <!-- 3. HOSPITAL/HEALTH ICON (โรงพยาบาล คลินิก) -->
    <symbol id="icon-hospital" viewBox="0 0 64 64">
      <title>Hospital</title>
      <!-- Medical cross in circle -->
      <circle cx="32" cy="32" r="24"
              fill="none" stroke="currentColor" stroke-width="2"/>

      <!-- Cross symbol -->
      <rect x="29" y="18" width="6" height="28" rx="1"
            fill="currentColor"/>
      <rect x="18" y="29" width="28" height="6" rx="1"
            fill="currentColor"/>

      <!-- Pulse line accent (optional, can be removed for simpler version) -->
      <path d="M10 10 L14 10 L18 6 L22 14 L26 10 L30 10"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.5"/>
    </symbol>

    <!-- 4. SHOPPING ICON (ห้างสรรพสินค้า ตลาด) -->
    <symbol id="icon-shopping" viewBox="0 0 64 64">
      <title>Shopping</title>
      <!-- Shopping bag body -->
      <path d="M12 20 L10 54 C10 56 11 58 13 58 L51 58 C53 58 54 56 54 54 L52 20 Z"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

      <!-- Bag top -->
      <line x1="12" y1="20" x2="52" y2="20"
            stroke="currentColor" stroke-width="2" stroke-linecap="round"/>

      <!-- Handle -->
      <path d="M20 20 L20 14 C20 8 24 6 32 6 C40 6 44 8 44 14 L44 20"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

      <!-- Decorative fold lines -->
      <line x1="22" y1="28" x2="20" y2="50"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity="0.3"/>
      <line x1="42" y1="28" x2="44" y2="50"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity="0.3"/>

      <!-- Tag detail -->
      <rect x="28" y="32" width="8" height="10" rx="1"
            fill="none" stroke="currentColor" stroke-width="2"/>
      <line x1="30" y1="36" x2="34" y2="36"
            stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    </symbol>

    <!-- 5. DINING/RESTAURANT ICON (ร้านอาหาร ฟู้ดคอร์ท) -->
    <symbol id="icon-dining" viewBox="0 0 64 64">
      <title>Dining</title>
      <!-- Plate/Bowl -->
      <ellipse cx="32" cy="42" rx="22" ry="6"
               fill="none" stroke="currentColor" stroke-width="2"/>
      <path d="M10 42 C10 36 18 32 32 32 C46 32 54 36 54 42"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>

      <!-- Fork (left) -->
      <g>
        <line x1="18" y1="8" x2="18" y2="28"
              stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <line x1="14" y1="8" x2="14" y2="18"
              stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <line x1="22" y1="8" x2="22" y2="18"
              stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <path d="M14 18 C14 20 15 22 18 22 C21 22 22 20 22 18"
              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </g>

      <!-- Spoon (right) -->
      <g>
        <line x1="46" y1="20" x2="46" y2="28"
              stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <ellipse cx="46" cy="13" rx="5" ry="7"
                 fill="none" stroke="currentColor" stroke-width="2"/>
      </g>

      <!-- Steam lines -->
      <path d="M28 28 C28 24 28 22 28 20"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
      <path d="M32 28 C32 24 32 22 32 18"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
      <path d="M36 28 C36 24 36 22 36 20"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
    </symbol>

    <!-- 6. PARKS/RECREATION ICON (สวนสาธารณะ) -->
    <symbol id="icon-parks" viewBox="0 0 64 64">
      <title>Parks</title>
      <!-- Tree foliage (3 circles forming tree top) -->
      <circle cx="24" cy="22" r="10"
              fill="none" stroke="currentColor" stroke-width="2"/>
      <circle cx="32" cy="16" r="10"
              fill="none" stroke="currentColor" stroke-width="2"/>
      <circle cx="40" cy="22" r="10"
              fill="none" stroke="currentColor" stroke-width="2"/>

      <!-- Tree trunk -->
      <rect x="28" y="26" width="8" height="16" rx="1"
            fill="none" stroke="currentColor" stroke-width="2"/>

      <!-- Ground/grass line -->
      <line x1="8" y1="42" x2="56" y2="42"
            stroke="currentColor" stroke-width="2" stroke-linecap="round"/>

      <!-- Grass blades -->
      <path d="M12 42 L12 48"
            stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <path d="M18 42 L18 50"
            stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <path d="M24 42 L24 46"
            stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <path d="M40 42 L40 46"
            stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <path d="M46 42 L46 50"
            stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <path d="M52 42 L52 48"
            stroke="currentColor" stroke-width="2" stroke-linecap="round"/>

      <!-- Bench -->
      <rect x="10" y="50" width="44" height="3" rx="1.5"
            fill="currentColor"/>
      <rect x="14" y="47" width="4" height="6"
            fill="currentColor"/>
      <rect x="46" y="47" width="4" height="6"
            fill="currentColor"/>
    </symbol>

  </defs>
</svg>
