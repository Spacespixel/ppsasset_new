<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Magenta circle background -->
  <circle cx="50" cy="50" r="50" fill="#C2185B"/>
  <!-- White BTS/Train icon -->
  <g stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Train body -->
    <rect x="28" y="35" width="44" height="32" rx="4"/>
    <!-- Windows -->
    <rect x="33" y="40" width="14" height="12" rx="2"/>
    <rect x="53" y="40" width="14" height="12" rx="2"/>
    <!-- Bottom line -->
    <line x1="28" y1="60" x2="72" y2="60"/>
    <!-- Wheels -->
    <circle cx="38" cy="67" r="3" stroke-width="2.5" fill="white"/>
    <circle cx="62" cy="67" r="3" stroke-width="2.5" fill="white"/>
    <!-- Front lights -->
    <circle cx="36" cy="30" r="2" fill="white"/>
    <circle cx="64" cy="30" r="2" fill="white"/>
  </g>
</svg>
