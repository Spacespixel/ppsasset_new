<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Magenta circle background -->
  <circle cx="50" cy="50" r="50" fill="#C2185B"/>
  <!-- White tree icon -->
  <g stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Tree trunk -->
    <line x1="50" y1="58" x2="50" y2="72"/>
    <line x1="45" y1="72" x2="55" y2="72"/>
    <!-- Tree foliage (three connected circles) -->
    <circle cx="42" cy="42" r="10"/>
    <circle cx="50" cy="35" r="11"/>
    <circle cx="58" cy="42" r="10"/>
    <!-- Middle connection fill -->
    <path d="M 42 38 Q 50 32 58 38" stroke="none" fill="white" opacity="0.3"/>
  </g>
</svg>
